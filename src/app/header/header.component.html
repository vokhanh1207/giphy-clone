<div class="pi-header">
    <div class="pi-logo">
        <a [routerLink]="['/home']"><span class="pi-logo-text">Pii!</span></a>

        <div class="pi-upload" *ngIf="!hideUpload">
            <a class="pi-upload-text" [routerLink]="['/upload']">
                <i class="fa fa-upload" aria-hidden="true"></i>
                <span>Upload</span>
            </a>
        </div>
    </div>
    <div class="pi-search-form">
        <form [formGroup]="searchForm" (ngSubmit)="change(search.value)">
            <input id="name" type="text" 
                #search
                formControlName="searchInput"
            >
            <button type="submit" class="pi-search-button">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>
    </div>
</div>
