<div class="pi-title">
    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
    <h2>Details</h2>
</div>
<div class="pi-image-details" *ngIf="image">
    <div class="pi-image-left">
        <img src="{{image.images.original.url}}">
    </div>
    <div class="pi-content-right">
        <div class="pi-content-row">
            <div class="pi-add-to-favorites" (click)="toggleFavorite(image)">
                <i class="fa fa-heart" aria-hidden="true"
                [ngClass]="{
                    'pi-liked': favorites[image.id] ? true : false
                }"
                ></i>
                {{favorites[image.id] ? 'Favorite' : 'Add to favorites'}}
            </div>
        </div>
        <div class="pi-content-row">
            <div class="pi-prop">Name </div>
            <div class="pi-value">{{image.title}} </div>
        </div>

        <div class="pi-content-row">
            <div class="pi-prop">User </div>
            <div class="pi-value">{{image.username}} </div>
        </div>

        <div class="pi-content-row">
            <div class="pi-prop">Rating </div>
            <div class="pi-value">{{image.rating}} </div>
        </div>

        <div class="pi-content-row">
            <div class="pi-prop">Type </div>
            <div class="pi-value">{{image.type}}</div>
        </div>

        <div class="pi-content-row">
            <div class="pi-prop">Imported date </div>
            <div class="pi-value">{{image.import_datetime|date}}</div>
        </div>

        <div class="pi-content-row">
            <div class="pi-prop">Bitly URL </div>
            <div class="pi-value">{{image.bitly_url}}</div>
        </div>
    </div>
</div>
